<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <link rel="icon" href="./img/favicon.png">
  <title>Loco</title>
</head>
<body>
  <!-- Header  -->
  <header class='header'>
    <div class="header-overlay">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <!-- Logo -->
            <div class="logo text-center">
              <img src="./img/logo.png" alt="logo.png">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="header-text">
              <!-- Title & Description -->
              <h1>A Clean and Modern Responsive Website</h1>
              <p>Built With Love</p>
            </div>
            <div class="header-btns">
              <!-- Header Buttons -->
              <a href="#" class="btn outline btn-download">Download</a>
              <a href="#" class="btn outline btn-tour">Take a Tour <i class="fa fa-angle-down"></i></a>
              
            </div>
          </div>
          <div class="col-md-4">
            <div class="header-iphone">
              <!-- Header Iphone -->
              <img src="./img/iphone-header.png" alt="iphone.png">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  
  
  
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>
</html>
